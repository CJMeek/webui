<ibm-table-container>
    <ibm-table
        [model]="model"
        [stickyHeader]="false"
        [showSelectionColumn]="false"
        [striped]="true"
        [sortable]="true"
        >
    </ibm-table>
    <ibm-pagination
            [itemsPerPageOptions] = "itemsPerPageOptions"
			[model]="paginationModel"
			[disabled]="loading"
			[pageInputDisabled]="loading"
            (selectPage)="selectPage($event)"
            (change) = "onChange()">
		</ibm-pagination>
</ibm-table-container>
